<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <h1 class="title">HTML Form</h1>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post" autocomplete="off">
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <label class="form-field">
          Surname:
          <input type="text" name="surname">
        </label>

        <label class="form-field">
          Name:
          <input type="text" name="name">
        </label>

        <label class="form-field">
          How old are You?
          <input
          type="number"
          name="number"
          value="12"
          min="0"
          max="100">
        </label>

        <label class="form-field">
          Full date of birth:
          <input type="date" name="date">
        </label>

        <label class="form-field">
          I accept the term of the agreement
          <input
          type="checkbox"
          name="term"
          required>
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>
        <label class="form-field">
          E-mail:
          <input
          type="email"
          name="email"
          placeholder="email@example.com">
        </label>

        <label class="form-field">
          Password:
          <input
          type="password"
          name="password"
          minlength="6"
          maxlength="12">
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <label class="form-field radio">
          Do you love cats?
          <input
          type="radio"
          name="cats"
          value="yes">
          Yes
          <input
          type="radio"
          name="cats"
          value="no">
          No
        </label>

        <label class="form-field">
          What is your favorite color?
          <input type="color" name="color">
        </label>

        <label class="form-field">
          What time do you go to bed?
          <input type="time" name="time">
        </label>

        <label class="form-field">
          What are your favorite brand of cars?
          <select
          class="cars"
          name="cars"
          size="4"
          multiple>
            <option value="BMW">
              BMW
            </option>
            <option value="Audi">
              Audi
            </option>
            <option value="Lada">
              Lada
            </option>
          </select>
        </label>

        <label class="form-field">
          How do you rate our work?
          <input
          type="range"
          name="range"
          value="0">
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <label class="form-field">
          Comments:
          <textarea name="comments"></textarea>
        </label>

        <label class="form-field">
          Would you recommend us?
          <select class="select" name="testimonials" size="1">
            <option value="yes" selected>
              yes
            </option>
            <option value="no">
              no
            </option>
          </select>
        </label>
      </fieldset>

      <button class="button" type="submit">
        Submit
      </button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>

</html>
